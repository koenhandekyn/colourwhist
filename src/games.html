<template>
  <require from="./games.css"></require>
  <section class="au-animate games">
      <h2>Games</h2>
      <div class="row au-stagger">
        <ul class="list-group" >
          <li class="list-group-item" repeat.for="[game_id, game] of games">
            <a route-href="route: game; params.bind: { id: game_id }">${game.name}</a>
            <a href="#" click.delegate="$parent.removeGame(game_id)" title="Remove">[X]</a>
          </li>
        </ul>
      </div>
      <a href="#" click.delegate="newGame()" title="New">New Game</a>
  </section>
</template>
